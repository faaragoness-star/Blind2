name: CI Â· Assets

on:
  workflow_dispatch:
  push:
    paths:
      - 'assets/**'
      - 'tools/assets-lint/**'
      - 'package.json'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'assets/**'
      - 'tools/assets-lint/**'
      - 'package.json'
      - '.github/workflows/**'

jobs:
  assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: node -v && npm -v
      - run: npm ci --no-audit --no-fund || npm install
      - run: node tools/assets-lint/lint.mjs assets
