name: CI Â· Assets
on:
  workflow_dispatch:
  push: { paths: [ 'tools/assets-lint/**', 'assets/**', 'package.json' ] }
  pull_request: { paths: [ 'tools/assets-lint/**', 'assets/**', 'package.json' ] }
jobs:
  assets:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node -v && npm -v
      - run: npm ci --no-audit --no-fund || npm install
      - run: node tools/assets-lint/lint.mjs assets
