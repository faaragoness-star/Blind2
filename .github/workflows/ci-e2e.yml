name: CI Â· E2E
on:
  workflow_dispatch:
  push: { paths: [ 'scripts/e2e/**', 'packages/schemas/examples/valid/**', 'package.json' ] }
  pull_request: { paths: [ 'scripts/e2e/**', 'packages/schemas/examples/valid/**', 'package.json' ] }
jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node -v && npm -v
      - run: npm ci --no-audit --no-fund || npm install
      - run: node scripts/e2e/validate-signature.mjs
