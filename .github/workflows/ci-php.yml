name: CI Â· PHP
on:
  workflow_dispatch:
  push: { paths: [ 'apps/wp-plugin/**' ] }
  pull_request: { paths: [ 'apps/wp-plugin/**' ] }
jobs:
  php-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: shivammathur/setup-php@v2
        with: { php-version: '8.2' }
      - run: |
          find apps/wp-plugin -type f -name "*.php" -print0 | xargs -0 -n1 php -l
