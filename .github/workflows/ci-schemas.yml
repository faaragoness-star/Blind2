name: CI Â· Schemas
on:
  workflow_dispatch:
  push: { paths: [ 'packages/schemas/**', 'scripts/verify-snapshot.mjs', 'package.json' ] }
  pull_request: { paths: [ 'packages/schemas/**', 'scripts/verify-snapshot.mjs', 'package.json' ] }
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v5
        with: { node-version: 20 }
      - run: node -v && npm -v
      - run: npm ci --no-audit --no-fund || npm install
      - run: node scripts/verify-snapshot.mjs
