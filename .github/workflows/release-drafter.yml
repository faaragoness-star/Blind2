name: Release Drafter
on:
  push:
    branches: [main]
  pull_request:
    types: [opened, edited, labeled, unlabeled, synchronize, closed, reopened]
permissions:
  contents: write
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: release-drafter/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
