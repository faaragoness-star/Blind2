name: 🐛 Bug
description: Reportar un bug o comportamiento incorrecto
title: "[BUG] "
labels: ["Tipo:Bug"]
body:
  - type: textarea
    id: describe
    attributes:
      label: Descripción
      description: ¿Qué ocurre? ¿Dónde lo viste?
      placeholder: Comportamiento, pantallas, entorno...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Pasos para reproducir
      placeholder: 1) Ir a... 2) Hacer... 3) Ver error...
  - type: input
    id: expected
    attributes:
      label: Resultado esperado
  - type: dropdown
    id: severity
    attributes:
      label: Severidad
      options: [P0, P1, P2]
  - type: checkboxes
    id: layers
    attributes:
      label: Capas afectadas
      options:
        - label: Capa:Front
        - label: Capa:Viewer
        - label: Capa:WP-Plugin
        - label: Capa:Schemas
        - label: Capa:Admin
